<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* General body style (optional, can be in your main CSS) */
        body {
            background-color: #f8f9fa;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745; /* Green header, adjust color as needed */
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        /* Form label styling */
        .form-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        /* Input field styling */
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #28a745; /* Green focus, adjust color as needed */
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        /* Error message styling */
        .error {
            color: #dc3545; /* Red error color */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Submit button styling */
        .btn-success {
            background-color: #28a745; /* Green button, adjust color as needed */
            border-color: #28a745;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }

        .btn-success:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
        }

        /* Fade-in animation (optional) */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <div class="card shadow-sm rounded-3 fade-in">
                <div class="card-header bg-success text-white py-3">
                    <h5 class="mb-0">Thông Tin Khách Hàng</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customers/save}" method="post" th:object="${customer}">

                        <div class="mb-3">
                            <label for="companyName" class="form-label">Tên công ty</label>
                            <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Nhập tên công ty">
                            <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ">
                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">Thành phố</label>
                            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Nhập thành phố">
                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Quốc gia</label>
                            <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Nhập quốc gia">
                            <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Mã bưu điện</label>
                            <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="Nhập mã bưu điện">
                            <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="namSinh" class="form-label">Năm sinh</label>
                            <input type="number" th:field="*{namSinh}" class="form-control" id="namSinh" placeholder="Nhập năm sinh">
                            <span th:if="${#fields.hasErrors('namSinh')}" th:errors="*{namSinh}" class="error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="region" class="form-label">Khu vực</label>
                            <input type="text" th:field="*{region}" class="form-control" id="region" placeholder="Nhập khu vực (nếu có)">
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">Thêm Khách Hàng</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
