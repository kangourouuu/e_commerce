<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quản lý quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container">
        <h1>Quản lý quyền</h1>
        <a th:href="@{/system/authorities/add}" class="btn btn-primary mb-3">Thêm quyền</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên quyền</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="authority : ${authorities}">
                    <td th:text="${authority.id}"></td>
                    <td th:text="${authority.name}"></td>
                    <td>
                        <a th:href="@{/system/authorities/edit/{id}(id=${authority.id})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/system/authorities/delete/{id}(id=${authority.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa quyền này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</main>
</body>
</html>
