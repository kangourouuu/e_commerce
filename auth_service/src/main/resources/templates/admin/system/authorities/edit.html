<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sửa quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container">
        <h1>Sửa quyền</h1>
        <h4>Tên quyền là ROLE_USER hoặc ROLE_ADMIN</h4>
        <form th:action="@{/system/authorities/update}" method="post" th:object="${authority}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Tên quyền</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" >
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/system/authorities/list}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</section>
</main>
</body>
</html>
