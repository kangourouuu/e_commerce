<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container">
        <h1>Sửa người dùng</h1>
        <form th:action="@{/system/users/update}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" >
            </div>
            <div class="mb-3">
                <label for="enabled" class="form-label">Trạng thái</label>
                <select th:field="*{enabled}" class="form-control" id="enabled">
                    <option value="true">Kích hoạt</option>
                    <option value="false">Chưa kích hoạt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/system/users/list}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</section>
</main>
</body>
</html>
