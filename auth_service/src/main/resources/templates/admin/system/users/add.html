<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container">
        <h1>Thêm người dùng</h1>
        <form th:action="@{/system/users/save}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" >
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                      class="error"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" >
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                      class="error"></span>

            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/system/users/list}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</section>
</main>
</body>
</html>
