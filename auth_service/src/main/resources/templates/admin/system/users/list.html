<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:replace="~{layout/header}"></section>
<section th:replace="~{layout/sidebar}"></section>
<main>
<section layout:fragment="main-content">
    <div class="container">
        <h1>Quản lý người dùng</h1>
        <a th:href="@{/system/users/add}" class="btn btn-primary mb-3">Thêm người dùng</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.enabled ? 'Kích hoạt' : 'Chưa kích hoạt'}"></td>
                    <td>
                        <a th:href="@{/system/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/system/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</main>
</body>
</html>
