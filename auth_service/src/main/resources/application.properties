spring.application.name=auth_service

# Server
server.port=8080

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/quockhanh_thymeleaf?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false 
# Táº¯t cache khi development

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Redis configuration (c? admin-service và home-service ??u c?n này)
spring.data.redis.host=localhost
spring.data.redis.port=6379
#spring.data.redis.password= 1234
spring.data.redis.timeout=2000

upload.dir=src/main/resources/static/uploads

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB